name: CI Angular app through Github Actions
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 20.x'

      - name: NPM Install
        run: npm install

      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null

      - name: NPM build Angular Production
        run: ng build

      - name: Delete Existing Files
        run : sudo sshpass -p ${{ secrets.SSH_PASSWORD }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }} 'rm -rf ${{ secrets.APP_PATH }}/*'

      - name: Compress and Copy New Files to server
        run: |
          cd dist/ai_log/
          tar -czvf ../../ai_log.tar.gz ./
          cd ..
          cd ..
          sudo sshpass -p ${{ secrets.SSH_PASSWORD }} scp -v -o StrictHostKeyChecking=no -r ai_log.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }}:${{ secrets.APP_PATH }}/

      - name: Uncompress new Files
        run : sudo sshpass -p ${{ secrets.SSH_PASSWORD }} -v ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }} 'cd ${{ secrets.APP_PATH }}/ && tar -xzvf ai_log.tar.gz && rm ai_log.tar.gz'
