name: CI Angular app through Github Actions
on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '20.x'

      - name: NPM Install
        run: npm install

      - name: NPM Install Angular
        run: npm install -g @angular/cli > /dev/null

      - name: NPM build Angular Production
        run: ng build

      - name: Delete Existing Files
        run : |
          sudo sshpass -p ${{ secrets.SSH_PASSWORD }} -v ssh -o StrictHostKeyChecking=no
          ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }} "bash -s" <<EOF
          rm -rf /root/www/angular-app/*
          EOF

      - name: Compress and Copy New Files to server
        run: |
          cd dist/ai_log/
          tar -czvf ../../ai_log.tar.gz ./
          cd ../../
          sudo sshpass -p ${{ secrets.SSH_PASSWORD }} scp -v -o StrictHostKeyChecking=no -r ai_log.tar.gz ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }}:/root/www/angular-app/

      - name: Uncompress new Files
        run : |
          sudo sshpass -p ${{ secrets.SSH_PASSWORD }} -v ssh -o StrictHostKeyChecking=no
          ${{ secrets.SSH_USER }}@${{ secrets.MAC_IP }} "bash -s" <<EOF
          cd /root/www/angular-app/ && tar -xzvf ai_log.tar.gz && rm ai_log.tar.gz
          EOF
